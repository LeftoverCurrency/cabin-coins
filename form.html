<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Cabin Coins</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Julius+Sans+One|Open+Sans:400,700" rel="stylesheet" type="text/css"> 

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

	<header>
		<div class="container clearfix">		
			<nav>
				<ul class="topnav">
					<li><a href="#">Home</a></li>	
					<li><a href="#">About Us</a></li>
					<li><a href="#">Buy Coins</a></li>
					<li><a href="#">FAQs</a></li>		
				</ul>
			</nav>
		</div>		
	</header>

	<section class="hero clearfix">
		<img src="./images/cabin-coins.png" alt="Cabin Coins logo">
	</section>	

	<section class="shopwindow clearfix">
		<div class="container">
			<div class="branding">
				<h1 class="logo">Mega Form</h1>
				<h2 class="subtitle">Because forms are fun</h2>
			</div>

			<div class="form">
				
			<form>

			<ul>
				
			<fieldset>

				<legend>About you</legend>

				<li class="formitem">
				<label class="fixwidth" for="firstname">First Name:</label>
				<input placeholder="Elvis" id="firstname type="text" name="firstname" />
				</li>

				<li class="formitem">
				<label class="fixwidth" for="lastname">Last Name:</label>
				<input placeholder="Presley" id="lastname type="text" name="lastname" />
				</li>

				<li class="formitem">
				<label class="fixwidth" for="email">Email:</label>
				<input placeholder="blue_suede@sho.es" id="email type="email" name="email" required="" />
				</li>

			</fieldset>

			<fieldset>

				<legend>Choose one, because you must</legend>

				<li class="formitem">
				<label>1. For the money</label>
				<input type="radio" name="chooseone" value="money">
				</li>

				<li class="formitem">
				<label>2. For the show</label>
				<input type="radio" name="chooseone" value="show">
				</li>

				<li class="formitem">
				<label>3. To get ready</label>
				<input type="radio" name="chooseone" value="ready">
				</li>

				<li class="formitem">
				<label>4. Go cat go</label>
				<input type="radio" name="chooseone" value="go">
				</li>

				<li class="formitem">
				<label>5. Step on my blue suede shoes</label>
				<input type="radio" name="chooseone" value="shoes" disabled="">
				</li>

			</fieldset>	

			<fieldset>
				
				<legend>Pick any, more if you like</legend>

				<li class="formitem">
				<label>Knock me down</label>
				<input type="checkbox" name="chooseone" value="Knock">
				</li>

				<li class="formitem">
				<label>Step in my face</label>
				<input type="checkbox" name="chooseone" value="Knock">
				</li>

				<li class="formitem">
				<label>Slander my name</label>
				<input type="checkbox" name="chooseone" value="Knock">
				</li>

				<li class="formitem">
				<label>Burn my house</label>
				<input type="checkbox" name="chooseone" value="Knock">
				</li>

				<li class="formitem">
				<label>Steal my car</label>
				<input type="checkbox" name="chooseone" value="Knock">
				</li>

				<li class="formitem">
				<label>Drink my liquor</label>
				<input type="checkbox" name="chooseone" value="Knock">
				</li>

				<li class="formitem">
				<label>Step on my blue suede shoes</label>
				<input type="checkbox" name="chooseone" value="Knock" disabled="">
				</li>


			</fieldset>


			<fieldset>

				<legend>How we feeling?</legend>

				<li class="formitem">
				<label>Funkyness score 0-10</label>
				<input type="range" name="funkymeter" min="0" max="11"/>
				</li>

			</fieldset>


				<button>Go cat go!</button>

			</ul>

			</form>

			</div>
		</div>	
	</section>





</body>
